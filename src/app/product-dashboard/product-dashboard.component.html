
<div class="product-dashboard">
    <div class="search-bar">
        <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="onSearch()">
      </div>
    <div class="price-filter">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" [(ngModel)]="minPrice" placeholder="Min Price" />
      
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" [(ngModel)]="maxPrice" placeholder="Max Price" />
      
        <button (click)="onFilter()">Apply Filter</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of displayedProducts" [appHighlight]="product.price < 15 ? 'lightblue': null">
            
            <!-- <tr *ngFor="let product of displayedProducts" [appHighlight]="'lightblue'"></tr> -->
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td >{{product.price | discount:product.discount}}</td>
                <td>
                <button mat-icon-button class="mat-icon-button-delete" (click)="onDelete(product)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination-controls">
        <button (click)="goToFirstPage()" class="first-page">First</button>
        <button (click)="goToPreviousPage()" class="previous-page">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="goToNextPage()" class="next-page">Next</button>
        <button (click)="goToLastPage()" class="last-page">Last</button>
      </div>
</div>
